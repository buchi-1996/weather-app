<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/styles/index.css">
  <title>Weatherboy</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-10 mx-auto p-0">
        <div class="card">
          <div class="card-header">
            <h4>Weatherboy</h4>
            <form class="search__box">
              <input type="search" id="search" placeholder="Boston..." class="form-control">
              <i class="fa fa-search"></i>
            </form>
          </div>
          <div class="card-body">
            <h1 class="city__name text-center text-capitalize">Boston</h1>
            <h5 class="date text-center text-capitalize">Saturday, February 14, 2020 </h5>
            <div class="weather__container">
              <h3 class="weather__result text-center">19<span>&#176;</span>c</h3>
              <div class="weather__icon">
                <img src="../assets/img/sweets-1.jpeg" alt="" class="img-fluid">
                <p class="feels__like text-center">Partly cloudy</p>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <div class="wind">
              <span>Wind</span>
              <h4>13 km/h</h4>
            </div>
            <div class="rain">
              <span>Rain</span>
              <h4>0%</h4>
            </div>
            <div class="humidity">
              <span>Humidity</span>
              <h4>88%</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
